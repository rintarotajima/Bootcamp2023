<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Formについて</h1>
        <form action="nowhere">
            <div class="row">
                <div class="col-lg-6 mb-3">
                    <label for="name">名字 名前</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="名字 名前*">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="password">パスワード</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="パスワード">
                </div>
                <div class="col mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="examplecheck1">
                        <label for="examplecheck1" class="form-check-label">Check out1</label>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </form>
    </div>
    <!-- /.container -->
    <!-- /.d-flex -->
</body>

</html>
