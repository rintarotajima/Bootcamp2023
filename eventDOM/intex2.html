<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントデモ</title>
</head>

<body>
    <h1>ようこそ，イベントの世界へ</h1>
    <button>クリックすると色が変わるよ</button>

    <h2>買い物リスト</h2>
    <form action="/nowhere">
        <label for="item">商品</label>
        <input type="text" id="product" name="product">
        <label for="item">数量</label>
        <input type="number" id="qty" name="qty">
        <button>追加</button>
    </form>

    <ul id="list"></ul>

    <h3>Enter Your Username</h3>
    <input type="text" id="username">


    <!--イベントのバブリング (ある要素で発生したイベントがその親要素まで伝播すること)-->
    <section onclick="alert('セクションクリック')">
        <p onclick="alert('段落クリック')">
            <button onclick="alert('ボタンクリック')">クリック</button>
        </p>
    </section>
    
    <div id="parent">
        <div id="child">Click Me</div>
        <!-- /#child -->
    </div>
    <!-- /#parent -->

    <script src="app2.js"></script>
</body>

</html>
